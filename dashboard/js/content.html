<meta http-equiv="pragma" content="no-cache" />
<style>
    :root {
        --ColorAActive: #ffc300;
        --ColorBActive: #19b4ff;
        --ColorCActive: #ff5f57;
        --ColorNActive: #2f4156;
        --FrostColor: #8F8F8F;
        --FadedText: rgba(255, 255, 255, 0.25);
        --FrostText: white;
    }
    .vizHolder {
        position: absolute; 
        left: 0px; 
        top: 0px; 
        width: 400px; 
        height: 390px; 
    }
    .vizSVGHolder {
        position: absolute; 
        left: 100px; 
        top: 50px; 
        width: 200px; 
        height: 200px;
    }
    .vizFrost {
        width: 350px; 
        height: 322px; 
        background-color: var(--FrostColor);
        border-radius: 8px;
        opacity: 0.75;
    }
    .frostText {
        position: absolute;
        top: 33%;
        width: 100%;
        text-align: center;
        line-height: 30px;
        font-family: MontserratBold;
        font-size: 30px;
        color: var(--FrostText);
    }
    .communicationFeedback {
        position: absolute;
        top: 5px;
        width: 100%;
        font-family: MontserratSemiBold;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        color: var(--FadedText);
    }
    .textVizPlayerA {
        position: absolute;
        top: 35px;
        left: 0px;
        width: 50%;
        font-family: MontserratRegular;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        color: var(--ColorAActive);
    }
    .textVizPlayerB {
        position: absolute;
        top: 35px;
        right: 0px;
        width: 50%;
        font-family: MontserratRegular;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        color: var(--ColorBActive);
    }
    .textVizPlayerC {
        position: absolute;
        top: 250px;
        width: 100%;
        font-family: MontserratRegular;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        color: var(--ColorCActive);
    }
    .orderLabel {
        position: absolute;
        left: 20px;
        top: 280px;
        font-family: MontserratSemiBold;
        font-size: 16px;
        color: var(--FadedText);
    }
    .orderBarHolder {
        position: absolute;
        display: grid;
        left: 20px;
        top: 300px;
        width: 360px;
        height: 25px;
        background-color: var(--ColorNActive);
        border-radius: 10px;
        grid-auto-columns: 4px;
        grid-gap: 1px;
        grid-template-rows: 100%;
        grid-auto-flow: column;
    }
    .pipA {
        display: grid;
        border-radius: 2px;
        background-color: var(--ColorAActive);
    }
    .pipB {
        display: grid;
        border-radius: 2px;
        background-color: var(--ColorBActive);
    }
    .pipC {
        display: grid;
        border-radius: 2px;
        background-color: var(--ColorCActive);
    }
    .numberOfMessages {
        position: absolute;
        left: 20px;
        top: 325px;
        width: 100%;
        font-family: MontserratSemiBold;
        font-size: 16px;
        color: var(--FadedText);
        line-height: 20px;
    }
    .horizontalBarLabels {
        position: absolute;
        display: inline-flex;
        left: 20px;
        top: 368px;
        width: 360px;
        height: 20px;
    }
    .horizontalLabelPlayerA {
        width: 25%;
        min-width: 10%;
        color: var(--ColorAActive);
        font-family: MontserratBold;
        font-size: 14px;
        text-align: center;
        line-height: 22px;
    }
    .horizontalLabelPlayerB {
        width: 25%;
        min-width: 10%;
        color: var(--ColorBActive);
        font-family: MontserratBold;
        font-size: 14px;
        text-align: center;
        line-height: 22px;
    }
    .horizontalLabelPlayerC {
        width: 25%;
        min-width: 10%;
        color: var(--ColorCActive);
        font-family: MontserratBold;
        font-size: 14px;
        text-align: center;
        line-height: 22px;
    }
    .horizontalLabelNone {
        width: 25%;
        min-width: 10%;
        color: var(--ColorNActive);
        font-family: MontserratBold;
        font-size: 16px;
        text-align: center;
        line-height: 24px;
    }
    .horizontalVizBarHolder {
        position: absolute;
        display: inline-flex;
        left: 20px;
        top: 345px;
        width: 360px;
        height: 25px;
        border-radius: 5px;
    }
    .horizontalVizPlayerA {
        width: 25%;
        background-color: var(--ColorAActive);
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
    }
    .horizontalVizPlayerB {
        width: 25%;
        background-color: var(--ColorBActive);
    }
    .horizontalVizPlayerC {
        width: 25%;
        background-color: var(--ColorCActive);
    }
    .horizontalVizNone {
        width: 25%;
        background-color: var(--ColorNActive);
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        color: var(--ColorNActive);
        font-family: MontserratBold;
        font-size: 16px;
        text-align: center;
        line-height: 48px;
    }
    .arcAStroke {
        fill: none;
        stroke: var(--ColorAActive);
        stroke-miterlimit: 10px;
        pointer-events: none;
    }
    .arcBStroke {
        fill: none;
        stroke: var(--ColorBActive);
        stroke-miterlimit: 10px;
        pointer-events: none;
    }
    .arcCStroke {
        fill: none;
        stroke: var(--ColorCActive);
        stroke-miterlimit: 10px;
        pointer-events: none;
    }
    .thickStroke {
        stroke-width: 30px;
    }
</style>

    <div id='textVizPlayerAName' class='textVizPlayerA'>Player A</div>
    <div id='textVizPlayerBName' class='textVizPlayerB'>Player B</div>
    <div id='textVizPlayerCName' class='textVizPlayerC'>Player C</div>

    <div class='orderLabel unselectable'>ORDER OF MESSAGES</div>
    <div id='orderBarHolder' class='orderBarHolder'>
        <!-- Dynamically Generated Content -->
    </div>

    <div class='numberOfMessages' >PROPORTION OF TIME SPENT TALKING</div>
    <div class='horizontalVizBarHolder'>
        <div id='horizontalVizPlayerA' class='horizontalVizPlayerA'></div>
        <div id='horizontalVizPlayerB' class='horizontalVizPlayerB'></div>

    </div>
    <div class='horizontalBarLabels'>
        <div id='horizontalLabelPlayerA' class='horizontalLabelPlayerA'>25%</div>
        <div id='horizontalLabelPlayerB' class='horizontalLabelPlayerB'>25%</div>
        <div id='horizontalLabelPlayerC' class='horizontalLabelPlayerC'>25%</div>
        <div id='horizontalLabelNone' class='horizontalLabelNone'>25%</div>
    </div>
    <div id='vizFrost' class='vizFrost' style='display: none;'><span class='frostText'>Visualization paused until team member rejoins.</span></div>
</div>
